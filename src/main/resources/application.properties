spring.application.name=library-managament-service
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/library?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

######################################
##########   LOGGING   ###############
logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.file.name=logs/app-%d{yyyy-MM-dd}.log
### flyway
spring.flyway.enabled=false
spring.flyway.baselineOnMigrate=true
spring.flyway.baselineVersion=0
